
    <!-- lista de menu -->
    <mat-list role="list">
      <mat-list-item *ngFor="let menu of listMenu" role="listitem">
        <mat-icon aria-hidden="false" fontIcon="{{menu.fontIcon}}"></mat-icon>
        <a class="nav-link" routerLink="{{menu.routerLink}}">{{menu.label}}</a>
      </mat-list-item>
    </mat-list>
